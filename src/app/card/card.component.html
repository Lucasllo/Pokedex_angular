
<div class="card">
  <div class="card__name">{{pokemon()?.name}}</div>

  <div class="card__imageBox">
    <img class="card__imageBox__image" src="{{pokemon()?.sprites?.front_default}}" alt="">
  </div>

  <div class="card__types">
    @for (t of pokemon()?.types; track $index) {
      <span [ngClass]="[t.type.name, 'card__types__type']">{{t.type.name}}</span>
    }
  </div>
</div>

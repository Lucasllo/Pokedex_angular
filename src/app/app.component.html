<div class="container-search">
  <mat-form-field class="example-form-field">
    <mat-label>Pokemon</mat-label>
    <input matInput type="text" [(ngModel)]="searchPokemon">
    @if (searchPokemon()) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <button  mat-fab extended (click)="setPokemon()">Pesquisar</button>
</div>


<div class="container">
@if (allPokemon().length > 0 && !search) {
  @for (item of allPokemon(); track $index) {
    <app-card [searchPokemon]="item"></app-card>
  }
} @else if (search && pokemon()) {
  <app-card [poke]="pokemon()"></app-card>
} @else {
  <mat-card appearance="outlined">
      <mat-card-content>Pokemon n√£o encontrado</mat-card-content>
    </mat-card>
  }
</div>
@if (allPokemon().length > 0 && !search) {
  <div  class="container-button">
    <button  mat-fab extended (click)="searchPokemons(allPokemon().length + 20)">Buscar mais</button>
  </div>
}
